openapi: 3.0.2
info:
  title: NewCMMS public REST API
  version: 1.0.0
  contact:
    name: Bogdan Shevchenko
    url: https://github.com/shevchenkobn
    email: bohdan.shevchenko1@nure.ua
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
servers:
  - url: /api/v1
    description: The server will be served from the same host as this document.
tags:
  - name: action-devices
    description: API to manage action devices
  - name: auth
    description: API to manage auth tokens
  - name: bill-rates
    description: API to get bill rates
  - name: bills
    description: API to get or delete bills
  - name: trigger-action
  - name: trigger-actions
    description: API to manage trigger actions
  - name: trigger-devices
    description: API to manage trigger devices
  - name: user-trigger-history
    description: API to get user trigger history
  - name: users
    description: API to manage users
paths:
  /users:
    parameters: []
    post:
      description: Create user
      tags:
        - users
      security:
        - jwt-bearer:
            - admin
      requestBody:
        description: A user to create. The password can be generated, omit this field then
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserCreate"
        required: true
      parameters:
        - $ref: "#/components/parameters/SelectUserChange"
      responses:
        "201":
          description: Optional user object if select was provided
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserWithPassword"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthenticated"
        "403":
          $ref: "#/components/responses/Forbidden"
    get:
      description: Get users
      tags:
        - users
      security:
        - jwt-bearer:
            - admin
        - jwt-bearer:
            - employee
      parameters:
        - $ref: "#/components/parameters/SelectUser"
        - in: query
          name: user-ids
          description: User IDs to include in result
          schema:
            type: array
            items:
              type: integer
              format: int32
              minimum: 1
            minItems: 1
            uniqueItems: true
        - $ref: "#/components/parameters/Skip"
        - $ref: "#/components/parameters/Limit"
        - $ref: "#/components/parameters/Cursor"
        - $ref: "#/components/parameters/CursorNotGenerate"
        - in: query
          name: sort
          description: Sort orders
          schema:
            type: array
            items:
              type: string
              enum:
                - <userId
                - ">userId"
                - <email
                - ">email"
                - <role
                - ">role"
                - <fullName
                - ">fullName"
            minItems: 1
            maxItems: 4
      responses:
        "200":
          description: Get list of users
          content:
            application/json:
              schema:
                type: object
                properties:
                  cursor:
                    $ref: "#/components/schemas/Cursor"
                  users:
                    type: array
                    items:
                      $ref: "#/components/schemas/UserOptional"
                additionalProperties: false
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthenticated"
        "403":
          $ref: "#/components/responses/Forbidden"
