openapi: 3.0.2
info:
  title: NewCMMS public REST API
  version: 1.0.0
  contact:
    name: Bogdan Shevchenko
    url: https://github.com/shevchenkobn
    email: bohdan.shevchenko1@nure.ua
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
servers:
  - url: /api/v1
    description: The server will be served from the same host as this document.
tags:
  - name: auth
    description: API to manage auth tokens
  - name: users
    description: API to manage users
paths:
  /auth/refresh:
    parameters: []
  /auth:
    parameters: []
    post:
      description: test
      responses:
        "200":
          description: test
          content:
            application/json:
              schema:
                type: object
                properties:
                  hello:
                    type: string
      security:
        - jwt-bearer:
            - user
components:
  securitySchemes:
    jwt-bearer:
      type: oauth2
      description: The main and only mean of authorizing to the system.
      flows:
        password:
          scopes:
            user: For Access Token. Mainly readonly access by non-admin users.
            admin: For Access Token. CRUD access to all the entities.
            token:refresh: For Refresh Token. Scope to refresh token.
          tokenUrl: "{serverUrlWithApiBase}/auth/login"
          refreshUrl: "{serverUrlWithApiBase}/auth/refresh"
