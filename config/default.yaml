db:
  pg:
    host: 127.0.0.1
    database: newcmms
    user: yourUser
    password: yourPass

auth:
  jwt:
    keys:
      folder: keys/
      filenames:
        private: id_rsa
        public: id_rsa.pub
    expiration:
      access: 2h # 2 hours: 1000 * 60 * 60 * 2
      refresh: 15811200000 # half of year: 1000 * 60 * 60 * 24 * (366 / 2)
    issuer: NewCMMS
  refreshToken:
    length: 128

cors:
  whitelist:
    - '*'
  methods:
    - GET
    - POST
    - DELETE
    - PUT
    - PATCH
